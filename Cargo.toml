[workspace]
resolver = "2"
members = ["displaylight", "lights", "firmware"]

[workspace.dependencies]
screen_capture = { git = "https://github.com/iwanders/screen_capture", rev = "216234b824089780c3e96822ef43c43a472b1715" }

[profile.release]
opt-level = 3

[profile.firmware]
#opt-level = "z"
